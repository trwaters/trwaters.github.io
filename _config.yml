description: "The home page of Robert Spurlin, Full-Stack Developer for Quaver Music, Middle Tennessee State University, and Titan Web Marketing Solutions."
thumbnail_path: "profile-photos/robert_spurlin.jpg"
website_repo_url: "https://github.com/robertspurlin/robertspurlin.com"

# URLs
contact_urls:
  linkedin:
    url: "https://www.linkedin.com/in/spurlinrobert"
    label: "LinkedIn"
    icon: "linkedin-square"
  github:
    url: "https://github.com/robertspurlin/"
