# Website settings
url: "https://robertspurlin.com"

# Internal nav
nav:
  main:
    projects: "/projects"
    blog: "/blog"

  blog:
    all: "/blog"
    popular: "/blog/popular"
    tags: "/blog/tags"
    rss: "/feed.xml"

# Bio settings
