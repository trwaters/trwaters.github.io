<div class="circle-line-image center mt1">
  <a href="{{ site.url }}">
    {% include image.html path=site.thumbnail_path alt=site.name class="border bg-white border-light-gray circle square-100" %}
  </a>
</div>
<div class="clearfix">
  <div class="sm-col sm-col-7">
    <a href="{{ site.url }} "><h3>{{ site.name }}</h3></a>
  </div>
  <div class="sm-col-right">
    <h3>Share this post</h3>
    {% include share-buttons.html %}
  </div>
</div>

  <!-- Parse the Latex divs with Katex-->
<script type="text/javascript">
  $("script[type='math/tex']").replaceWith(
    function(){
      var tex = $(this).text();
      return katex.renderToString(tex, {displayMode: false});
  });
  
  $("script[type='math/tex; mode=display']").replaceWith(
    function(){
      var tex = $(this).text();
      return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
  });
</script>
